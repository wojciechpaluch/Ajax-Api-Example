    <title>Example Project with Ajax</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      function gettingJSON() {
        $(document).ready(function () {
          $.getJSON("http://api.openweathermap.org/data/2.5/weather?id=765876", function (result) {
            var message = ("Weather: " + result.name);
            $('#message').append(message);
          });
        })
      };
    </script>
